<div class="full-box">
	<div class="container">
		<div class="row">
	        	<div class="col span-4">
	        		Name
	        	</div>
	        	<div class="col span-4">
	        		Path
	        	</div>
	        	<div class="col span-4">
	        		{{name}}
	        	</div>
	        	<div class="col span-4">
	        		Status
	        	</div>

	        </div>	
	</div>

    <div class="container">
    	{{#each listings}}
	        <div class="row">
	        	<div class="col span-4">
	        		{{name}}
	        	</div>
	        	<div class="col span-4">
	        		<a href="{{path}}">{{path}}</a>
	        	</div>
	        	<div class="col span-4">
	        	
	        	</div>
	        	
	        	<div class="col span-4">
	        		{{status}}
	        	</div>
	        	
	        </div>	
	      {{/each}}
	</div>
</div>
